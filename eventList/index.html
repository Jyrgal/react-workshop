<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" />
  <style>
    .success, .error {
      color: white;
      padding: 5px;
      margin: 5px 0 15px 0;
    }

    .success {
      background: green;
    }

    .error {
      background: red;
    }
  </style>
  <title>Event List</title>
</head>
<body>
  <div class="container">
    <h1>Add Event</h1>
    <form id="event-form">
      <div>
        <label for="name">Name</label>
        <input type="text" id="name" class="u-full-width">
      </div>
      <div>
        <label for="host">Host</label>
        <input type="text" id="host" class="u-full-width">
      </div>
      <div>
        <label for="date">Date</label>
        <input type="text" id="date" class="u-full-width">
      </div>
      <div>
        <input type="submit" value="Submit" class="u-full-width">
      </div>
    </form>
    <table class="u-full-width">
      <thead>
        <tr>
          <th>Name</th>
          <th>Host</th>
          <th>Date</th>
          <th></th>
        </tr>
      </thead>
      <tbody id="event-list"></tbody>
    </table>
  </div>

  <script src="UI.js"></script>
  <script src="Store.js"></script>
  <script src="Event.js"></script>
</body>
</html>
